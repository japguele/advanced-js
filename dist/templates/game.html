<div ng-init="board.init()">

	<div class="page-header">
        <h1>Informatie over deze game</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Game ID</th>
                        <th>Layout</th>
                        <th>Created By</th>
                        <th>Players</th>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ board.game.id }}</td>
                        <td>{{ board.game.gameTemplate.id }}</td>
                        <td>{{ board.game.createdBy.name }}</td>
                        <td>
                            <div ng-repeat="player in board.game.players">
                                Name : {{ player.name }}
                            </div>
                        </td>
                        <td>{{ board.game.state }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="matchedtiles">
        <div ng-repeat="player in board.game.players">
            <h2>Matched tiles - {{ player.name }}  </h2>
            <div class="matchedtilecontainer" ng-repeat="tile in board.matchedTiles | playerMatchedTile : player._id">
                <matchedtile></matchedtile>
            </div>
        </div>
    </div>
    <div class="board">
        <h2>Board</h2>
	    <div ng-repeat="tile in board.unmatchedTiles track by $index">
	        <tile></tile>
	    </div>
	</div>
</div>
