<div class="tile {{tile.tile.suit}} {{tile.tile.suit}}-{{tile.tile.name}}" style="left : calc({{tile.xPos}} * 33px - {{tile.zPos}} * 1px) ; top : calc({{tile.yPos}} * 48px - {{tile.zPos}} * 1px); z-index:{{tile.zPos}};">
	<div class="overlay" ng-class="{selected: tile.selected}" ng-click="selectTile(tile)">
	</div>
</div>
